name: Docker Image CI for Privoxy

on:
  push:
    paths-ignore:
      - '.github/**'
      - '.*.md'
      - '..gitignore'
      - '.LICENSE'
    branches: [ "main" ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file privoxy.dockerfile --tag privoxy:$(date +%s)
